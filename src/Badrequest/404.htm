<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-full h-screen bg-[#283739] flex flex-col justify-center items-center gap-8">
    <div class="flex lg:flex-row flex-col gap-6">
      <!-- Logo -->
      <div class="pr-6 border-b-4 lg:border-b-0 lg:border-r-8 border-white p-4">
        <!-- Sesuaikan path logo jika diperlukan -->
        <img
          src="../Asset/LogoPindad.png"
          alt="Logo Pindad"
          class="invert brightness-0 contrast-200 w-52 lg:w-96 h-auto p-4" />
      </div>

      <!-- Teks -->
      <div
        class="text-white w-full lg:w-1/2 flex flex-col font-semibold font-mono lg:items-start items-center justify-center p-0 lg:p-4 gap-2">
        <h1 class="text-4xl lg:text-6xl">404</h1>
        <h2 class="text-2xl lg:text-5xl">Page Not Found</h2>
      </div>
    </div>

    <!-- Tombol -->
    <button
      class="text-white px-6 py-2 bg-[#3EA7AD] rounded-lg font-medium"
      onclick="window.location.href='/'">
      Back to Home
    </button>
  </body>
</html>
